<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Patterns</title>
    <link rel="stylesheet" href="styles/style.min.css" />
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" fill="#f00" display="none">
      <title>Check</title>
      <symbol id="check" width="18px" height="13px" viewBox="0 0 18 13">
        <g id="Ecommerce" transform="translate(-844.000000, -3389.000000)">
          <g
            id="Product-Card-#1"
            transform="translate(150.000000, 2942.000000)"
          >
            <g id="Color" transform="translate(683.000000, 399.000000)">
              <path
                d="M28.8443688,48.9224987 L28.095269,48.1585481 C27.8879809,47.9471506 27.5523969,47.9471506 27.3451088,48.1585481 L17.6752,58.0207009 C17.4673818,58.2320984 17.1317978,58.2320984 16.9255701,58.0207009 L12.6546937,53.6656962 C12.4474056,53.4542987 12.1118216,53.4542987 11.9055938,53.6656962 L11.1554337,54.4301874 C10.9481456,54.6415849 10.9481456,54.9838218 11.1554337,55.1946786 L16.5369712,60.6834443 C16.950487,61.105158 17.6211249,61.1056986 18.0351709,60.6839849 L28.8438387,49.6875305 C29.0516569,49.4766737 29.052187,49.1338962 28.8443688,48.9224987"
                id="Icon"
              />
            </g>
          </g>
        </g>
      </symbol>
    </svg>
    <div class="container">
      <div class="custom-radios">
        <h3>Main Color</h3>
        <div>
          <input
            type="radio"
            id="color-purple-dark"
            name="color"
            value="purple-dark"
            checked
          />
          <label for="color-purple-dark">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="color-purple-medium"
            name="color"
            value="purple-medium"
          />
          <label for="color-purple-medium">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="color-purple-light"
            name="color"
            value="purple-light"
          />
          <label for="color-purple-light">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="color-levander"
            name="color"
            value="levander"
          />
          <label for="color-levander">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input type="radio" id="color-white" name="color" value="white" />
          <label for="color-white">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="color-gray-light"
            name="color"
            value="gray-light"
          />
          <label for="color-gray-light">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input type="radio" id="color-gray" name="color" value="gray" />
          <label for="color-gray">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input type="radio" id="color-black" name="color" value="black" />
          <label for="color-black">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input type="radio" id="color-teal" name="color" value="teal" />
          <label for="color-teal">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>

        <div>
          <input
            type="radio"
            id="color-teal-light"
            name="color"
            value="teal-light"
          />
          <label for="color-teal-light">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input type="radio" id="color-mint" name="color" value="mint" />
          <label for="color-mint">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input type="radio" id="color-gold" name="color" value="gold" />

            <span>
              <svg class="check">

        </div>
        <div>
          <input type="radio" id="color-red" name="color" value="red" />

            </span>
          </label>
        </div>
        <div>
          <input type="radio" id="color-fuchsia" name="color" value="fuchsia" />
          <label for="color-fuchsia">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
      </div>
      <div class="custom-radios">
        <h3>Pop Color</h3>
        <div>
          <input
            type="radio"
            id="pop-teal-light"
            name="pop"
            value="teal-light"
            checked
          />
          <label for="pop-teal-light">
            <span>
              <svg class="check">
                <use xlink:href="#check" />
              </svg>
            </span>
          </label>
        </div>
        <div>
          <input type="radio" id="pop-mint" name="pop" value="mint" />

      </div>
      <div class="custom-radios">
        <h3>Pattern</h3>
        <div>
          <input
            type="radio"
            id="type-a"
            class="radio-pattern"
            name="pattern"
            value="a"
            checked
          />
          <label for="type-a">
            <span>
              <span class="letter">A</span>
            </span>
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="type-b"
            class="radio-pattern"
            name="pattern"
            value="b"
          />
          <label for="type-b">
            <span>
              <span class="letter">B</span>
            </span>
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="type-c"
            class="radio-pattern"
            name="pattern"
            value="c"
          />
          <label for="type-c">
            <span>
              <span class="letter">C</span>
            </span>
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="type-d"
            class="radio-pattern"
            name="pattern"
            value="d"
          />
          <label for="type-d">
            <span>
              <span class="letter">D</span>
            </span>
          </label>
        </div>
      </div>
      <div class="preview">
        <h3>Selected pattern</h3>
        <pre>bg--<span id="value-color">value-color</span>-pop-<span id="value-pop">value-pop</span>-<span id="value-type">value-type</span>
        </pre>
        <div id="class" style="border: 1px solid red; height: 2em"></div>
        <div id="pattern-demo"></div>
      </div>
